<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("images/newspaper.jpg");
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
            background-color: #3d3c3c;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 25px;
            color: white;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #8a8888;
            margin-bottom: 5px;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        .navbar {
            border-bottom: 5px solid red;
        }

        #articles {
            background-color: #8a8888;
            padding-left: 5px;
        }

        #Subtitle {
            background-color: #3d3c3c;
            width: 60%;
            color: white;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">ScrapeNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/scrape">Scrape</a>
                <a class="nav-item nav-link" href="#">Saved Articles</a>
                <a class="nav-item nav-link" href="/articles">Raw Articles</a>
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="Subtitle">
            <h2><i>Where we find the news and scrape it.</i></h2>
        </div>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
